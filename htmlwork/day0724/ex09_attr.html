<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //h3아래 b태그 글자색 배경 변경 
        //h3 아래 span도 글자체 글자색 변경
        //이벤트:음식명 누르면
        //span에 있는 경로가 img에        음식명은 맨아래 h3에 나오게 하쇼

        $(function(){
            $("h3>b").css({
            "color":"blue",
            "background-color":"magenta"
        });
            

        $("h3>span").css({
            "font-family":"Dongle",
            "color":"green"
        })

        $("b").click(function(){
           
            var txts=$(this).next().next().text();
            $("img.photo").attr("src",txts);

            var txtb=$(this).text();
            $("h3:last").html(txtb);
        });

        });
    </script>
</head>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../이미지/Food/1.jpg</span>
    </h3>
    
    <h3>
        <b>숯불꼬치구이</b>
        <br>
        <span>../이미지/Food/2.jpg</span>
    </h3>
   
    <h3>
        <b>토마토에그모짜</b>
        <br>
        <span>../이미지/Food/12.jpg</span><!--위의 span태그있는 이미지 출력-->
    </h3>

    <hr>
    <img src="" class="photo">
    <br>
    <h3></h3><!--요기에 b태그에 있는 음식명 출력-->

</body>
</html>
