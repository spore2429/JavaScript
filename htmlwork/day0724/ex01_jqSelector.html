<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {

            //attr("속성"): 해당속성값 반환
            //attr("속성","값"): 해당속성값으로 변경
            //eq(0): 0번 인덱스,첫번째의미

            //alert("처음 로딩시 호출!!!")
            //방법1
            // $("#happy").css("color","red");
            //$("#happy").css("background-color","yello")

            //방법2
            $("#happy").css({
                "color": "orange",
                "background-color": "gray",
                "width": "300px",
                "border": "2px solid green"

            });

            //selector가 복잡할 경우에도 간단처리
            $("div.hello>div").css({
                "font-size":"3em",
                "color":"blue",
                "font-weight":"bold"
            });

            //happy의 배경색을 얻어서 div.hello의 글자색으로 적용
            var bg=$("#happy").css("background-color");
            $("div.hello").css("color",bg)

            //bts아래 이미지를 가로 150
            $("div.bts>img").css("width","150px");
                
            //hello 클래스 아래이미지도 가로200
            $("div.hello>img").css("width","200px");

            //바디 전체글꼴
            $("body*").css("font-family","궁서체");

            //bts의 속성을 변경,위치이동
            $("div.bts").css({
                "position":"absolute",
                "left":"300px",
                "top":"400px",
                "width":"300px",
                "height":"250px",
                "border":"3px groove gold"
            });
            
            //모든b태그 글자색변경
            $("b").css("color","magenta");

            //b태그중에서 1번,2번 인덱스만 변경
            $("b:eq(1)").css("background-color","orange"); //방법1 (2번째)
            $("b").eq(2).css("background-color","pink"); //방법2

            //전체 b태그중 첫번째 마지막 
            $("b:first").css("border","2px solid red");
            $("b:last").css("border","4px dotted green");

            // gt(3)3번이후 lt(3)3번이전 해당번호 제외적용
            $("b:gt(2)").css("font-size","40px");//2번 인덱스부터 모두 변경 
            $("b:lt(2)").css("background-color","black");//0,1번

        });
    </script>

</head>

<body>
    <div class="hello">
        div class hello
        <div>
            div hello 아래 div
        </div>
    </div>
    <div class="bts">
        <b>div bts 아래 b태그</b>
        <img src="../이미지/Food/10.jpg"> <!--0번-->
    </div>
    <div class="hello">
        div class hello2
        <img src="../이미지/Food/1.jpg">
        <div>div hello 아래의 div태그</div>
    </div>
    <b>단독 b태그#1</b>
    <b>단독 b태그#1</b>
    <b>단독 b태그#1</b>

    <h2 id="happy">h2 is happy</h2>
    <h3 class="happy2"> h3 class happy2</h3>
</body>

</html>
