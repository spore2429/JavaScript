<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="../css/homework.css">
  
    <title>Document</title>
  
    <script>
        /*1.스타일 시트에 클래스 하나만들기:보더 둥글게,섀도우(css)
          2.작은이미지 사진에 쇼핑몰사진 1~10까지 차례대로넣기(each)
          3.작은 사진 너비,높이,보더 예쁘게 주기 
          4.큰사진도 알아서 스타일시트 예쁘게 주기
          5.이벤트: 작은이미지에 마우스를 올리면 큰사진에 나오게한다
          (작은이미지에 마우스 올리면 1의 addClass주고 벗어나면 원래대로)
          동영상(1:1)로 보낸다*/

        $(function () {
            
            $("img.small").each(function (idx) {
                $(this).attr("src", "../이미지/쇼핑몰사진/" + (idx + 1) + ".jpg");
                $(this).attr({
                    "width": "100px",
                    "height": "100px"
                })
            });

            $("img.small").mouseover(function () {
                $(this).addClass("small");
                var change = $(this).attr("src");
                $("img.large").attr("src", change);



            });
            $("img.small").mouseout(function () {
                // $(this).removeClass();
                $(this).addClass("large");
                $(this).each(function (idx) {
                    $(this).removeClass();
                })
            })

        });


    </script>
</head>

<body>
    <h3>0724과제물_10개이상</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>

</html>
