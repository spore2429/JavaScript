<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out {
            position: absolute;
            top: 50px;
            left: 10px;
            border: 1px solid gray;
            width: 230px;
            height: 200px;
            padding: 20px;
            background-color: ivory;
            font-size: 11pt;
        }
    </style>
    <script>
        var rnd;
        var cnt = 0;

        window.onload = function () {
            rnd = parseInt(Math.random() * 100) + 1; //1~100 난수

        }

        function check(su) {

            //수가 1~100 여기를 벗어나면 함수종료
            if (su <= 0 || su > 100) {
                alert("잘못입력했어요");
                return false;
            }

            //난수비교
            cnt++;
            if (su > rnd)
                out.innerHTML += cnt + "회: " + su + "보다 작습니다<br>";

            else if (su < rnd)
                out.innerHTML += cnt + "회: " + su + "보다 큽니다<br>";

            else {
                out.innerHTML = "<h3>축하합니다 정답은 " + rnd + "입니다<\h3>";
                imge.src = "../이미지/flower_ani/s6.jpg";
            }

            //실패조건
            if (cnt > 10) {
                out.innerHTML = "<h3>다음 기회에.....<\h3>";
                imge.src = "../이미지/flower_ani/s6.jpg";
            }
        }

        frm.num.value = '';
        frm.num.focus();

    </script>
</head>

<body>
    <form action="#" name="frm" onsubmit="return false">
        <b>숫자입력</b>
        <input type="text" name="num" size="5" onkeydown="if(event.keyCode==13) check(value)">
    </form>
    <div id="out"></div>
    <div style="position: absolute; top: 80px; left: 300px;">

        <img src="" name="imge">
    </div>
</body>

</html>
