<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h2></h2>
    <script>

        //공6개 1~6까지의 숫자 넣기
        $("div").each(function (i) {
            $(this).html(i + 1).css("background-color", rndColor());

        });

        //마우스 올리면 해당색상으로 rgb색상을 h2태그에 출력
        //마우스 벗어나면 지우기(empty())
        //css("속성","값")
        //css("속성")
        //attr("속성","값")
        //attr("속성")
        $("div").hover(function () {

            var col = $(this).css("background-color");
            $("h2").html(col).css("color", col)

        }, function () {
            $("h2").empty();
        });

       /* $("div").mouseover(function(){

            $("h2").html(col).scc("color",col);

        $("div").mouseout(function(){

        });*/
    </script>
</body>

</html>
