<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">

    <script>
        //모든이미지에 같은 이미지 넣고 너비 높이 보더
        $("img").attr("src","../이미지/만화이미지/1.png").css({

            "width":"100px",
            "height":"100px",
            "border":"2px dotted green"
        });

        //랜덤이미지 5개 배열
        var imgarr=new Array();

        imgarr[0]="../이미지/만화이미지/2.png";
        imgarr[1]="../이미지/만화이미지/3.png";
        imgarr[2]="../이미지/만화이미지/4.png";
        imgarr[3]="../이미지/만화이미지/5.png";
        imgarr[4]="../이미지/만화이미지/6.png";

        //img 태그에 마우스 올리면 5개의 랜덤이미지중에서 하나가 선택

        $(function(){
           
            $("img").mouseover(function(){
            var rnd = parseInt(Math.random() * 5); //0부터4번지까지 이므로
            $(this).attr("src",imgarr[rnd]);
        
        });
        //마우스가 벗어나면 다시 원래의 이미지가된다
        
        $("img").mouseout(function(){
            
            $("img").attr("src","../이미지/만화이미지/1.png");

        });

        


    });
    </script>
</body>
</html>
