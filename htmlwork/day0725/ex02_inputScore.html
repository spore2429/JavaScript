<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //결과출력 버튼을 누르면 자바 오라클 제이쿼리 점수출력하고 총점,평균
        //이름을 입력안했을시 alert으로 경고메세지
        //3과목의 점수가 숫자가 아닐경우 alert으로 경고메세지
        //div에 결과출력시 css로 style도 꾸며준다
        $(function () {

            //버튼이벤트
            $("#btn").click(function () {
                
                //변수선언
                var name=$("#name").val();
                var java=$("#java").val();
                var oracle=$("#oracle").val();
                var jquery=$("#jquery").val();

                if (name.length == 0) {
                    alert("이름을 입력해주세요");
                    $("#name").focus();
                    return;
                }

                if(isNaN(java) || java.length==0)
                {
                    alert("자바점수는 숫자로만 입력해주세요");
                    $("#java").focus();
                    return;
                }

                if(isNaN(oracle) || oracle.length==0)
                {
                    alert("오라클점수는 숫자로만 입력해주세요");
                    $("#oracle").focus(); //벨류값이므로 변수넣는거아님
                    return;
                }

                if(isNaN(jquery) || jquery.length==0)
                {
                    alert("제이쿼리점수는 숫자로만 입력해주세요");
                    $("#jquery").focus();
                    return;
                }

                //총점
                var sum=parseInt(java)+parseInt(oracle)+parseInt(jquery);
                //평균
                var avg=sum/3;

                //출력
                var s="[이름]: "+name+"<br>";
                s+="[자바점수]: "+java+"점"+"<br>";
                s+="[오라클점수]: "+oracle+"점"+"<br>";
                s+="[제이쿼리점수]: "+jquery+"점"+"<br>";
                s+="[총점]: "+sum+"점"+"<br>";
                s+="[평균]: "+avg+"점"+"<br>";
                
                $("#result").html(s).css({
                    "font-size":"15pt",
                    "font-family":"궁서체",
                    "background-color":"beige"
                });
                   
            });


        });
    </script>
</head>

<body>
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th width="100">학생명</th>
            <td width="300">
                <input type="text" id="name" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th width="100">자바점수</th>
            <td width="300">
                <input type="text" id="java" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th width="100">오라클점수</th>
            <td width="300">
                <input type="text" id="oracle" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th width="100">제이쿼리점수</th>
            <td width="300">
                <input type="text" id="jquery" style="width: 120px;">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-outline-info" id="btn">결과출력</button>
            </td>
        </tr>

        <tr height="200">
            <td colspan="2" align="center">
                <div id="result">결과출력하는곳....</div>
            </td>
        </tr>
    </table>
</body>

</html>
