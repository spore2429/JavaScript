<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 200px;
            font-family: 'Dongle';
            padding: 10px;
            font-size: 20px;
            border: 1px solid gray;
        }
    </style>
    <script>
        $(function () {

            
           
            $("#btn1").click(function(){
                 
                var s = "";
                
                //연령대
                var age=$("input[name='age']:checked").val();
                    s+="연령대: "+age;
                
                
                //여행나라
                var len=$("input[name='country']:checked").length;        
                    s+="<br>여행가본나라의수: "    +len+"개";  
                
                if(len==0)
                    s+="<br>여행해본나라: 없음";
                else{
                    s+="<br>여행해본나라: ";
                    $("input[name='country']:checked").each(function(i){
                            s+=$(this).val()+" ";
                });
                }    
               
                //코로나백신접종여부

                s+=($("#vaccine").is(":checked")?"<br>코로나백신: 접종":"<br>코로나백신: 미접종");
                

                //글씨체변경
                //var a=$("#fontf option:selected").val();
                var a=$("#fontf").val();

                //출력
                $("#result").html(s).css("font-family",a);
            });





        });
    </script>
</head>
<body>
    <form>
        <legend>[0725 과제물]</legend>
        <table class="table table-bordered" style="width: 700px;">
            <tr>
                <th>당신의 연령대는?</th>
                <td>
                    <input type="radio" name="age" value="20대">20대
                    <input type="radio" name="age" value="30대">30대
                    <input type="radio" name="age" value="40대">40대
                    <input type="radio" name="age" value="50대">50대
                </td>
            </tr>
            <tr>
                <th>여행해본 나라는?</th>
                <td>
                    <input type="checkbox" name="country" value="미국">미국
                    <input type="checkbox" name="country" value="일본">일본
                    <input type="checkbox" name="country" value="중국">중국
                    <input type="checkbox" name="country" value="인도">인도
                    <input type="checkbox" name="country" value="러시아">러시아
                </td>
            </tr>
            <tr>
                <th>코로나백신 접종여부</th>
                <td>
                    <input type="checkbox" id="vaccine">코로나백신 접종여부
                </td>
            </tr>
            <tr>
                <th>글씨체</th>
                <td>
                    <select id="fontf">
                        <option value='궁서체'>궁서체</option>
                        <option value='Dongle'>동글</option>
                        <option value='Gaegu'>개구</option>
                        <option value='Nanum Gothic'>나눔고딕</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" id="btn1" class="btn btn-outline-success">결과전송버튼</button>
                </td>
            </tr>
        </table>
        <div id="result"></div>
    </form>
</body>
</html>
