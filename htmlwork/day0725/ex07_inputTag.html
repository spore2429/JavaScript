<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div {
            border: 1px solid gray;
            padding: 20px;
            width: 500px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h3>폼태그연습1</h3>
    <div>
        <b>아이디</b>
        <input type="text" style="width: 100px;">
        <br>
        <b>비밀번호</b>
        <input type="password" style="width: 100px;">
        <br>
    </div>
    <script>
        //포커스가 갈경우 배경색이 노랑색
        $("input:text,input:password").focus(function () {

            $(this).css("background-color", "yellow");
        });

        //포커스가 벗어나면 원래대로
        $("input:text,input:password").blur(function () {
            $(this).css("background-color", "white")
        });
    </script>

    <h3>폼태그연습2</h3>
    <div>
        <input type="checkbox" id="cbk">운전면허
        &nbsp;&nbsp;
        <button type="button" id="btn1">확인</button>
        &nbsp;&nbsp;<span></span>
    </div>

    <script>
        $("#btn1").click(function () {

            var a = $("#cbk").val(); //무조건 on (value 미지정시)
            var b = $("#cbk").is(":checked"); //체크상태에 따라서 true/false
            $("span:eq(0)").html(a + "," + b);
        });
    </script>

    <h3>폼태그연습3</h3>
    <div>
        <h3>당신의 거주지는?</h3>
        <input type="radio" name="city" value="서울">서울
        <input type="radio" name="city" value="경기">경기
        <input type="radio" name="city" value="부산">부산
        <input type="radio" name="city" value="대전">대전
        <input type="radio" name="city" value="제주">제주
        <br>
        <button type="button" id="btn2">거주지 출력</button>
        <span></span>
    </div>
    <script>
        $("#btn2").click(function () {
            var citydata = $("input[name='city']:checked").val(); //체크된값 가져오기
            $("span:eq(1)").html("거주지: "+citydata);
        });
    </script>

    <h3>폼태그연습4</h3>
    <div>
        <h3>구현가능한 컴퓨터 언어는?</h3>
        <input type="checkbox" name="clang" value="Java">Java
        <input type="checkbox" name="clang" value="Oracle">Oracle
        <input type="checkbox" name="clang" value="Html">Html
        <input type="checkbox" name="clang" value="Jquery">Jquery
        <input type="checkbox" name="clang" value="MySql">MySql

        <br>
        <button type="button" id="btn3">가능한 언어 출력</button>
        <br>
        <span></span>
    </div>

    <script>
        $("#btn3").click(function () {

            //체크된 언어의 갯수
            var len=$("input[name='clang']:checked").length;
            var s="체크갯수: "+len+"개";

            if(len==0)
                s+="<br>가능언어없음";
            else{
                s+="<br>";
                $("input[name='clang']:checked").each(function(){

                    s+=$(this).val()+"&nbsp";
                }) ;
            }

            $("span:eq(2)").html(s);
        });
    </script>

    <h3>폼태그연습5</h3>
    <div>
        <select id="selone">
            <option value="red">빨강</option>
            <option value="gray">회색</option>
            <option value="blue">파랑</option>
            <option value="magenta">핑크</option>
            <option value="green">초록</option>
        </select>
        <br>
        <button type="button" id="btn4">색상가져오기</button>
        <br>
        <span></span>
    </div>
    <script>
        $("#btn4").click(function(){

            var seltxt=$("#selone option:selected").text();
            //var seltxt=$("#selone option:checked").text(); 둘다됨

            var selval=$("#selone").val();

            //var s="선택한 text: "+seltxt;
            //s+="<br>선택한 val: "+selval;

            s="<b style='color:"+selval+"'>"+seltxt+"</b>";
            $("span:eq(3)").html(s);
        });
        
    </script>
</body>

</html>
