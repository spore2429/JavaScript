<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
        div.wall ul.list li img{
            width: 100%;
        }
        div.wall ul.list li{
            width: 70px;
            height: 70px;
            float: left;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
            border: 5px solid #333;
        }

        body{background-color: #fff;}

        div.wall{
            width: 800px;
            height: 600px;
            background-color: #999;
            margin: 50px auto;
        }
        h1.title{
            font-size: 30px;
            position: absolute;
            right: 395px;
            top: 173px;
            width: 150px;
            font-family: 'Dongle';
            font-weight: bold;
        }
        div.wall ul.list li.active{
            border:7px solid blueviolet;
            box-shadow: 5px 5px 5px pink;
        }

        
    </style>
    <script>
        $(function(){

        
      
        $("li img").click(function(){

            //현재클릭한 이미지의 부모인 li에 클래스추가하기
            $(this).parent().addClass("active");
            
            //부모태그의 형재태그에 들어있는 active클래스 제거
            $(this).parent().siblings().removeClass("active");

            //클릭한 곳의 title 속성얻기
            var geta=$(this).attr("title")
            
            //얻은 title 속성을 h1에 넣기
            $("div h1").text(geta);
            
            //클릭한곳의 이미지를 벽지에 나타나게.......
            var imgs= $(this).attr("src");
            $("div.wall").css("background-image","url('"+imgs+"')")
        });
    });
   
    </script>
</head>
<body>
    <div class="wall">
        <h1 class="title">Select Page</h1>
        <img src="../이미지/jquery_img/cover2.png">
        <ul class="list">
            <li><img src="../이미지/jquery_img/b01.png" title="Pear"></li>
            <li><img src="../이미지/jquery_img/b02.png" title="Check"></li>
            <li><img src="../이미지/jquery_img/b03.png" title="Bamboo"></li>
            <li><img src="../이미지/jquery_img/b04.png" title="Pencil"></li>
            <li><img src="../이미지/jquery_img/b05.png" title="Leap"></li>
            <li><img src="../이미지/jquery_img/b06.png" title="Forest"></li>
        </ul>
    </div>
</body>
</html>
