<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moirai+One&family=Nanum+Pen+Script&family=Orbit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.wall{
            position: absolute;
            width: 200px;
            height: 500px;
            background-image: url("../이미지/jquery_img/bg2.png");
            z-index: 2;
        }

        #img1{
            position: absolute;
            left: 130px;
            top: 450px;
            width: 150px;
            height: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h3>카메라 강제 이벤트 발생</h3>
    <input type="file" id="file" style="visibility: hidden;">
    <img src="../이미지/Other_img/camera.png" width="70px" id="cam">

    <script>
        $("#cam").click(function(){
            
            $("#file").trigger("click");
        });
    </script>
    <hr>
    <h3>이미지 트리거 발생</h3>
    <div class="wall"></div>
    <img src="../이미지/jquery_img/06.png" id="img1">
    <script>
          $("#img1").click(function(){
            $(this).animate({width:'0px'},'slow',function(){
                $(this).animate({width:'150px'},'slow')
            });
        });

        //3초에 한번씩 이미지를 클릭한 효과
        setInterval(function(){

            $("#img1").trigger("click");
        },1000);
    
    </script>
</body>
</html>
