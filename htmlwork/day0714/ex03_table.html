<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid gray;
            border-collapse: collapse;  /*칸과 칸사이 여백없애기*/
        }
        tr,th,td{
            border: 1px solid purple;
        }
    </style>
</head>
<body>
    <table>
        <!-- tr은 하나의 행 -->
        <tr>
           <th>이름</th>  <!--th는 제목-->
           <th>학교</th>
           <th>학과</th>
           <th>학년</th>
        </tr>
        <tr>
            <td>이민호</td>
            <td>원주대학교</td>
            <td>의과대학</td>
            <td>2학년</td>
        </tr>
        <tr>
            <td>최지우</td>
            <td>연세대학교</td>
            <td>유아교육과</td>
            <td>4학년</td>
        </tr>
        <tr>
            <td colspan="4" align="cetner">4칸합침!!!</td>
        </tr>
    </table>
</body>
</html>
