<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트 배열 테스트</h3>
    <script>
        var food=["피자","치킨","쌀국수","봉된장"];
        document.write("배열테스트<br>");

        for(var i=0;i<food.length;i++)
        {
            // food[1]: 피자
            document.write("food["+(i+1)+"]: "+food[i]+"<br>");
        }
    </script>

    <h3>10개의 난수 출력</h3>
    <script>
        var rnd;

        for(var i=1;i<=10;i++)
        {
            rnd=parseInt(Math.random()*10)+1;
            //document.write('<h5>'+rnd+'</h5>'); //h5태그로 출력
            //b태그로 2칸씩 띄어서 출력
            document.write('<b>'+rnd+'</b>&nbsp;&nbsp;');
        }
    </script>
    
    <h3>자바스크립트 배열선언</h3>
        <script>
            var arr=new Array();

            arr[0]="텀블러";
            arr[1]="커피";
            arr[2]="커피머신";
            arr[3]="컵받침";

            for(var i=0;i<arr.length;i++)
            {
                document.write(arr[i]+"<br>");
            }
        </script>

        <b style="color: red;">안녕</b>

        <h3>배열선언_선언과 초기값 함께지정</h3>
            <script>
                 var arr2=['red','green','orange','gray','magenta','yellow'];

                 //hello를 배열갯수만큼 출력하라

                

                 for(var i=0;i<arr2.length;i++)
                 {
                    //document.write("<b style='color:"+arr2[i]+"'>hello</b><br>");
                    //h1태그로 해당색으로 출력하기
                    document.write("<h1 style='color:"+arr2[i]+"'>"+arr2[i]+"</h1>");
                 }
            </script>

            <h3>자바스크립트 배열 특징</h3>
            <script>
                var flowers=new Array();

                flowers.push("장미꽃");//배열마지막에 추가
                flowers.push("수국");
                flowers.push("찔레꽃");
                flowers.push("카네이션");

                 //h1태그로 배열출력
                 for(var i=0;i<flowers.length;i++)
                {
                    document.write("<h1>"+flowers[i]+"</h1>");
                }

                //제거
                flowers.pop(); //마지막 배열 제거
                flowers.pop();

                flowers.shift(); //배열에 첫요소 제거
                
                console.log(flowers);
                
            </script>
       

            
</body>
</html>
