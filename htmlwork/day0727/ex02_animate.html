<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <button type="button" class="btn btn-outline-success">애니메이션#1</button>
    <button type="button" class="btn btn-outline-danger">애니메이션#2</button>
    <div id="box1"></div>
    <script>
        $("#box1").css({
            "width": "100px",
            "height": "100px",
            "border": "1px solid red",
            "margin-top": "20px"
        })

        $("button:eq(0)").click(function () {

            //애니메이션_box1이 너비가 100씩 커지고 선굵기 20px 투명도 0.5 3초동안
            //$("#box1").animate({ "width": "+=100px" }, 3000).animate({ "borderWidth": "20px" }, 3000).animate({ "opacity": "0.5" }, 3000);
            $("#box1").animate({width:'+=100px',borderWidth: '20px',opacity: '0.5',marginLeft:'300px'},3000);

        });

        $("button:eq(1)").click(function () {

            //2번째버튼 누르면 제자리
            //$("#box1").animate({ "width": "-=100px" }, 3000).animate({ "borderWidth": "1px" }, 3000).animate({ "opacity": "1" }, 3000);
            $("#box1").animate({width:'-=100px',borderWidth: '1px',opacity: '1',marginLeft:'0px'},3000);
        });
    </script>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    
    <script>
        $(".box2").css({
            position:'relative',
            width:'60px',height:'60px',
            backgroundColor:'tomato',
            marginTop:'10px'
        });

        $(".box2").each(function(i,ele){

            $(this).delay(i*500).animate({left:'+=300px'},'fast');
        });

        
    </script>
    <hr>
    <img src="../이미지/jquery_img/gun.png" id="img1" width="100px">
    <!--이미지 사라졌다 잠시 멈춘다,다시나타남-->
    <script>
        $("#img1").slideUp(500).delay(500).slideDown(500);
    </script>
</body>

</html>
