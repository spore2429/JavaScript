<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- on()메서드: 처음부터 존재하는 요소나 미래에 생겨난 요소에 대해서 모두 이벤트 가능 
         제이커리: $("선택자").click(function(){}) 
         on()사용법: $(document).on('click',id,function(){}) 
         : element가 나중에 동적으로 생성되더라도 이벤트가 걸린다
         -->
         <button type="button" id="add" class="btn btn-outline-success">+</button>

         <!-- 이전방식 -->
         <script>
           /* $("#add").click(function(){

                $('body').append("<button id='add'>+</button>");
            });*/
         </script>
        <!-- 동적이벤트방식 -->
         <script>
               
            $(document).on("click","button[id='add']",function(){

                $('body').append("<button id='add'>+</button>");
            });
         </script>
</body>
</html>
