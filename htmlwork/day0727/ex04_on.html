<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #mylang{
            list-style: decimal;
        }
    </style>
    <script>
        $(function(){

            //정적클릭이벤트
            $("#mylang").children().click(function(){
                
                $(this).remove();
            });

            //li이벤트로 추가
            $("#mylang").append('<li>JQuery</li>');

            //동적클릭이벤트
            $(document).on('click','li',function(event){
                $(event.target).remove(); //this='li'
            })

           /* $(document).on('click','li',function(){
                $(this).remove(); //this='li'
            });*/
        });
    </script>
</head>
<body>
    <ul id="mylang">
        <li>Java</li>
        <li>Oracle</li>
        <li>Jsp</li>
        <li>MySql</li>
    </ul>
</body>
</html>
