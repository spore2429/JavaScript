<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--당신의 키는?
    180
    표준몸무게: (키-100)*0.9 
    당신의 표준몸무게는 72kg입니다-->
    <script>
        var height = Number(prompt("당신의 키는?"));
        document.write("나의 키는 " + height + "cm입니다<br>");
        var st_weight = (height - 100) * 0.9;
        document.write("당신의 표준몸무게는 " + st_weight + "kg입니다<br>");

        //confirm
        var ans = confirm("정말 삭제할까요?");

        if (ans) //true 1
            document.write("삭제되었습니다<br>");
        else
            document.write("삭제가 취소되었습니다<br>");

        //eval() :문자열내에서 연산가능
        var a = eval("10.5+10");
        document.write(a + "<br>"); //20.5
        document.write(parseFloat(a) + parseInt(a) + "<br>"); //20.5+20=40.5

        //prompt창에 구구단(원하는단) 입력해서 출력
        var dan = Number(prompt("단"));

        for (var i = 1; i <= 9; i++) 
        {
            document.write(dan + "X" + i + "=" + (dan * i) + "<br>");
        }
    </script>

</body>

</html>
