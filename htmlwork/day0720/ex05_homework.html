<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">
</head>
<style>
    #problem2 {
        width: 200px;
        height: 200px;
        border: 1px solid gray;
        background-color: azure;
    }

    #problem4 {
        width: 200px;
        height: 200px;
        border: 1px solid gray;
        background-color: whitesmoke;
    }
    .wid{
        width: 300px;
    }
    
</style>

<body>
    <!--1.만화이미지 01.png~10.png까지 출력하세요(for문이용)
       
        2.음식사진 1.jpg를 img태그로 나타낸후 id를 img1으로 주고
          그아이디로 이벤트를 추가합니다
          사진에 마우스를 올리면 3.jpg로 바뀌고 클릭하면 5.jpg로 바뀌며
          마우스를 벗어나면 다시 원래사진으로 돌아가게 이벤트 주기
       
        3.img로 width=200 height=180 으로 사진(아무거나) body에 넣은후
          이미지를 클릭하면 아래 div태그안에 각종정보(src,width,height)를 얻어서 출력하시오(getAttribute,innerHTML 사용)
       
        4.버튼을 하나 만든후 클릭하면 prompt창에 이름을 입력받아서 div태그안에 
          "내이름은 *** 입니다" 라고 출력하세요 (div에 class="bts" 라고 준후 css로 예쁘게 스타일 적용할것!!!)-->
    <script>

        //1번문제

        for (var i = 1; i <= 10; i++) {
            document.write("<img src='../이미지/만화이미지/" + i + ".png' style='width:100px'>");
        }

    </script>
    <hr>

    <!--2번문제-->
    <img src="../이미지/Food/1.jpg" onmouseover="this.src='../이미지/Food/3.jpg'" onclick="this.src='../이미지/Food/5.jpg'"
        onmouseleave="this.src='../이미지/Food/1.jpg'" class="wid">
    <hr>

        <img src="../이미지/연예인사진/1.jpg" width="200" height="180" onclick="clickon()" id="celub">
        <div id="problem2"></div>
    
    <script>
        //3번문제
        function clickon() {
            var a = document.getElementById("celub");
            var add = a.getAttribute("src");
            var wid = a.getAttribute("width");
            var hei = a.getAttribute("height");

            var problem2 = document.getElementById("problem2");
            problem2.innerHTML = "[src]: "+add+"<br>";
            problem2.innerHTML +="[width]: "+wid+"<br>";
            problem2.innerHTML += "[height]: "+hei+"<br>";
        }


    </script>
    <hr>
    <button type="button" onclick="btn1()" class="btn btn-blue">버튼</button>
    <div id="problem4"></div>
    <script>
        //4번 문제

        function btn1() {
            var problem4 = document.getElementById("problem4");
            var a = prompt("이름을 입력하세요");
            if (a == null)
                problem4.innerHTML = "취소합니다";
            else
                problem4.innerHTML = "제이름은 " + a + "입니다";

        }

    </script>





</body>

</html>
