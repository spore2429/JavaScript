<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #msg {
            font-size: 2em;
            font-family: 'Dongle';
            position: absolute;
            left: 100px;
            top: 300px;

        }

        #img1 {
            position: absolute;
            left: 500px;
            top: 300px;
        }

        #img2 {
            position: absolute;
            left: 900px;
            top: 300px;
            width: 300px;
            width: 300px;
        }

        button {

            width: 100px;
            height: 40px;
        }
    </style>
    <script>
        $(function () {

            $("#btn1").click(function () {

                $("#msg").hide('slow');
                $("#img1").hide('slow');//fast
            });

            $("#btn2").click(function () {

                $("#msg").show('slow');
                $("#img1").show('slow');//fast
            });

            $("#btn3").click(function () {

                $("#msg").toggle('slow');
                $("#img1").toggle('slow');//fast
            });

            $("#btn4").click(function () {

                $("#msg").slideUp('slow');
                $("#img1").slideUp('slow');//fast
            });

            $("#btn5").click(function () {

                $("#msg").slideDown('slow');
                $("#img1").slideDown('slow');//fast
            });

            $("#btn6").click(function () {

                $("#msg").slideToggle('slow');
                $("#img1").slideToggle('slow');//fast
            });

            $("#btn7").click(function () {

                $("#msg").fadeOut('slow');
                $("#img1").fadeOut('slow');//fast
            });

            $("#btn8").click(function () {

                $("#msg").fadeIn('slow');
                $("#img1").fadeIn('slow');//fast
            });

            $("#btn9").click(function () {

                $("#msg").fadeToggle('slow');
                $("#img1").fadeToggle('slow');//fast
            });

            $("#btn10").click(function(){

                $("#msg").fadeTo(500,0.5,function(){
                    $(this).css("border","10px dotted pink").css("color","green");
                });
                $("#img1").fadeTo(1000,0.2,function(){
                    $(this).css("opacity","1").css("border","10px groove gold")
                });

                $("#img2").fadeTo(1000,0.2,function(){
                    $(this).css("opacity","1").css("border","10px groove gold")
                });
            });
        });
    </script>
</head>

<body>
    <button type="button" id="btn1" class="btn btn-info">Hide</button>
    <button type="button" id="btn2" class="btn btn-info">Show</button>
    <button type="button" id="btn3" class="btn btn-info">Toggle</button>
    <br><br>
    <button type="button" id="btn4" class="btn btn-info">SlideUp</button>
    <button type="button" id="btn5" class="btn btn-info">SlideDown</button>
    <button type="button" id="btn6" class="btn btn-info">SlideToggle</button>
    <br><br>
    <button type="button" id="btn7" class="btn btn-info">FadeOut</button>
    <button type="button" id="btn8" class="btn btn-info">FadeIn</button>
    <button type="button" id="btn9" class="btn btn-info">FadeToggle</button>
    <br><br>
    <button type="button" id="btn10" class="btn btn-info" align="center">FadeTo</button>
    <div id="msg">오늘 벌써 수요일!!!</div>
    <img src="../이미지/flower_ani/star4.png" id="img1">
    <img src="../이미지/Other_img/1.jpg" id="img2">
    
</body>

</html>
