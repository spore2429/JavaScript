<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <img src="../이미지/만화이미지/10.png">
    <img src="../이미지/만화이미지/11.png">
    <img src="../이미지/만화이미지/12.png">
    <img src="../이미지/만화이미지/13.png">

    <script>
        $("img:eq(0)").hover(function () {

            //45도 회전(deg,rad,grad,turn(1회전,360deg)등이있다)
            $(this).css("transform", "rotate(135deg)");
        }, function () {
            $(this).css("transform", "rotate(360deg)");
        });

        $("img:eq(1)").hover(function () {

            //왼쪽으로 회전
            $(this).css("transform", "rotate(-135deg)");
        }, function () {
            $(this).css("transform", "rotate(360turn)");
        });

        //transform scale(확대,축소)
        $("img:eq(2)").hover(function () {

            $(this).css("transform", "scale(5,5)") //가로세로 n배확대
        }, function () {
            $(this).css("transform", "scale(1,1)"); //원래대로
        });

        //translateX(50px) 오른쪽으로 50px이동합니다(왼쪽:음수)
        $("img:eq(3)").hover(function () {

            $(this).css("transform", "translate(-300px,30px") //가로세로 n배확대
        }, function () {
            $(this).css("transform", "translate(0px,0px") //원래대로
        });

    </script>
</body>

</html>
