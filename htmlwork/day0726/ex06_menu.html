<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
          ul li{
            list-style: none; 
            cursor: pointer;
            border: 2px groove blue;
            width: 90px;
            height: 30px;
            float: left;
            margin-left: 25px;
            text-align: center;
        }
          
          .bg1{
            width: 90px;
            border: 5px groove blueviolet;
        }
    </style>
    <script>
        //addClass와 removeClass를 이용할것(hover이용하면 간단)

        $(function(){
            $("ul li").hover(function(){
            $(this).addClass("bg1").css("background-color","cyan");
           
        },function(){
            $(this).removeClass("bg1").css("background-color","white");
          
        });
        });
       
    </script>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>질문게시판</li>
        <li>Q & A</li>
        <li>공지사항</li>
        <li>오시는길</li>
    </ul>
</body>
</html>
