<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #toy ul li img{
            width: 150px;
            height: 180px;
        }
        li{list-style: none; float: left; cursor: pointer;}
        
        #toy {margin: 0 auto; width: 1000px; margin-top: 200px;}
        #logo {margin: 0 auto; width: 250px; margin-top: 200px;}
    </style>
    <script>
        $(function(){

            $("li img").click(function(){

              $(this).fadeOut('fast');
            })

            $("#logo").click(function(){
                
                $("li img").fadeIn('slow').css("border","2px dashed yellowgreen");
            })
        });
    </script>
</head>
<body>
    <div>
        <div id="logo"><img src="../이미지/logoImg/logo.png"></div>
        <div id="toy">
            <ul>
                <li><img src="../이미지/logoImg/toy01.png"></li>
                <li><img src="../이미지/logoImg/toy02.png"></li>
                <li><img src="../이미지/logoImg/toy03.png"></li>
                <li><img src="../이미지/logoImg/toy04.png"></li>
                <li><img src="../이미지/logoImg/toy05.png"></li>
                <li><img src="../이미지/logoImg/toy06.png"></li>
            </ul>
        </div>
    </div>
</body>
</html>
