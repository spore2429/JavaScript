<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Stylish&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="../css/homework0726.css">
    <title>Document</title>
    
</head>
<body>
    <!--show 에 배열반복문 이용해서 이미지 5개 띄어주기
        //작은이미지는 css로 작게 5개 예쁘게 배치한다
        transform을 이용하여 작은이미지 가면 회전 벗어나면 제자리
        큰이미지는 작은사진 가져온것중 첫번째 이미지로 초기이미지 둔다
        //큰이미지는 도 예쁘게 css 
        작은이미지 클릭시 큰이미지 나오게-->
        
    <div id="show"></div>
    <img src="" class="large">
    
    
    <script>
        
        

        var imgarr=[{name:"../이미지/연예인사진/5.jpg"},
        {name:"../이미지/연예인사진/6.jpg"},
        {name:"../이미지/연예인사진/7.jpg"},
        {name:"../이미지/연예인사진/8.jpg"},
        {name:"../이미지/연예인사진/9.jpg"}];

        //작은이미지 5개출력
        var s="";

        $.each(imgarr,function(i,ele){
           
            s+="<img src='"+ele.name+"'>";
        });
        $("#show").html(s);


        //초기이미지
        var fimg =$("#show>img:eq(0)").attr("src");
        $(".large").attr("src",fimg);


        //작은이미지 회전 벗어나면 제자리
        $("#show>img").hover(function(){
            $(this).css("transform","rotate(180deg)")
            
        //작은이미지 클릭시 큰이미지 나오게
        $(this).click(function(){
            var imgc=$(this).attr("src");
            $("img.large").attr("src",imgc);
        });
        
        },function(){
            $(this).css("transform","rotate(360deg)")


        });

    </script>

</body>
</html>
